<!DOCTYPE html>
<html>
    <head>
        <title>CSS Animation</title>
        <style>
            @keyframes grow {
                from {
                    font-size: 20px;
                }
                to {
                    font-size: 70px;
                }
            }

            h1 {
                animation-name: grow;
                animation-duration: 2s;
                animation-fill-mode: forwards;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to CSS Animation!</h1>
    </body>
</html>
